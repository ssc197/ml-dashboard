<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>Enter you sentiments</nb-card-header>

      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="text" nbInput fullWidth placeholder="Jane Doe"   [(ngModel)]="formData.analysis_query"  name="analysis_query">
          </div>
 
          <button type="submit" nbButton status="primary" (click)="onSubmit()">Submit</button>

        </form>
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>{{Emoji}} {{Sentiments}} </h1> 
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
