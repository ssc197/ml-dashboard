<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-body>
        <form class="form-inline" [formGroup] = "sentimentForm" (ngSubmit)="onSubmit()">
          <input type="text" nbInput fullWidth placeholder="Jane Doe"  formControlName="analysis_query"  name="analysis_query">
          <button type="submit" nbButton status="primary">Submit</button>
        </form>
        <div class="row">
          <div class="col-md-12 text-center">
            <h1>{{Emoji}} {{Sentiments}} </h1> 
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
